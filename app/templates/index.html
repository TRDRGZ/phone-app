<H2>電話を開始する</H2>
<form action="/start_audio_stream" method="get" class="form-example">
  <div class="form-example">
    <label for="port">ポート番号: </label>
    <input type="text" name="port" id="port" />
  </div>
  <div class="form-example">
    <label for="ip_addr">IPアドレス: </label>
    <input type="text" name="ip_addr" id="ip_addr" />
  </div>
  <div class="form-example">
    <input type="submit" value="開始する" />
  </div>
</form>
